version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: game_tracker_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: game123
      POSTGRES_DB: game_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d game_tracker"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
